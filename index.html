<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Game Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>My Game Portfolio</h1>
    <nav>
      <a href="#cookieClicker">Cookie Clicker</a>
      <a href="#pong">Pong</a>
      <a href="#hangman">Hangman</a>
    </nav>
  </header>

  <main>
    <section id="cookieClicker" class="game-section">
      <h2>Cookie Clicker</h2>
      <button id="cookieBtn">üç™ Click Me!</button>
      <p>Cookies: <span id="cookieCount">0</span></p>
    </section>

    <section id="pong" class="game-section">
      <h2>Pong</h2>
      <canvas id="pongCanvas" width="600" height="400"></canvas>
      <p>Use W/S for left paddle, Up/Down arrows for right paddle</p>
    </section>

    <section id="hangman" class="game-section">
      <h2>Hangman</h2>
      <p id="wordDisplay">_ _ _ _ _</p>
      <input type="text" id="letterInput" maxlength="1" />
      <button id="guessBtn">Guess</button>
      <p>Wrong guesses: <span id="wrongGuesses"></span></p>
      <p>Attempts left: <span id="attemptsLeft">6</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
